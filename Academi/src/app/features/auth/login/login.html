<div class="max-w-md mx-auto mt-8 p-8">
    <img src="logo.png" class="w-52 mx-auto mb-2">
    <p class="font-semibold text-gray-800 text-center text-3xl mb-8">تسجيل الدخول للوصول إلى محتواك التعليمي</p>
    <form (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
        <!-- Email Float Label -->
        <div class="relative">
            <input type="text" id="email"
                class="peer w-full pt-6 pb-2 px-3 text-base border border-[#9194ac] rounded-sm bg-white outline-none transition-all duration-200 placeholder-transparent   invalid:border-red-500 invalid:focus:border-red-500 invalid:focus:ring-red-100"
                [(ngModel)]="email" name="email" placeholder="Email Address">
            <label for="email"
                class="absolute  right-3 top-4 text-gray-900 text-base transition-all duration-200 pointer-events-none  peer-placeholder-shown:font-semibold peer-placeholder-shown:top-4  peer-placeholder-shown:text-[14px] peer-placeholder-shown:text-gray-800 peer-focus:top-1 peer-focus:text-xs peer-focus:text-gray-700 peer-[:not(:placeholder-shown)]:top-1 peer-[:not(:placeholder-shown)]:text-xs peer-[:not(:placeholder-shown)]:text-blue-500 peer-invalid:peer-[:not(:placeholder-shown)]:text-red-500">
                البريد الإلكترونى
            </label>
        </div>
        <div class="relative">
            <input [type]="showPassword() ? 'text' : 'password'" id="password"
                class="peer w-full pt-6 pb-2 px-3 text-base border border-gray-400 rounded-md bg-white outline-none transition-all duration-200 placeholder-transparent invalid:border-red-500"
                [(ngModel)]="password" name="password" placeholder="Password">
            <label for="password"
                class="absolute  right-3 top-4 text-gray-900 text-base transition-all duration-200 pointer-events-none  peer-placeholder-shown:font-semibold peer-placeholder-shown:top-4  peer-placeholder-shown:text-[14px] peer-placeholder-shown:text-gray-800 peer-focus:top-1 peer-focus:text-xs peer-focus:text-gray-700 peer-[:not(:placeholder-shown)]:top-1 peer-[:not(:placeholder-shown)]:text-xs peer-[:not(:placeholder-shown)]:text-blue-500 peer-invalid:peer-[:not(:placeholder-shown)]:text-red-500">
                كلمة المرور
            </label>
            <!-- Show / Hide password -->
            <button type="button" (click)="OnShowPassword()"
                class="absolute left-3 top-4 text-sm text-blue-600 focus:outline-none">
                {{ showPassword() ? 'إخفاء' : 'إظهار' }}
            </button>
        </div>
        <div class="flex items-center justify-end text-sm">

            <a href="#" class="text-blue-600 hover:text-blue-800 font-medium">نسيت كلمة المرور؟</a>
        </div>
        <button type="submit"
            class="w-full py-3 mt-1 cursor-pointer px-6 bg-blue-600 text-white font-semibold rounded-sm transition-all duration-200 hover:bg-blue-600 hover:shadow-lg hover:-translate-y-0.5 active:translate-y-0 active:shadow-md focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 ">
            سجل الان
        </button>
    </form>
    <div class="text-center mt-4">
        <p class="text-gray-600">
            ألا تملك حسابًا ؟
            <a routerLink="/create-account" class="text-blue-600 hover:text-blue-800 font-semibold">اشترك الآن</a>
        </p>
    </div>

    <!-- Footer -->
    <div class="mt-3 pt-6 border-t border-gray-200 text-center">
        <p class="text-xs text-gray-500">
            بتسجيل الدخول، أنت توافق على
            <a href="#" class="text-blue-600 hover:underline">شروط الخدمة</a>
            و
            <a href="#" class="text-blue-600 hover:underline">سياسة الخصوصية</a>
        </p>
    </div>
</div>
