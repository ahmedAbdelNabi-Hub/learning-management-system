<div class="min-h-screen py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-xl mx-auto">
        <img src="logo.png" class="w-52 mx-auto mb-2">
        <p class="font-semibold text-gray-800 text-center text-3xl mb-1">
            إنشاء حساب جديد للوصول إلى محتواك التعليمي
        </p>
        <div class="mb-2 mt-2 flex flex-col  justify-center gap-1">
            <div class="mb-2 flex items-center justify-between ">
                <button *ngIf="currentStep > 1" (click)="prevStep()"
                    class="flex items-center px-6 py-2 text-gray-600 bg-gray-100 rounded-sm text-sm hover:bg-gray-200 transition-colors duration-200 font-medium">
                    <i class='bx bxs-right-arrow '></i>
                    السابق
                </button>

                <div class="flex justify-between items-center mt-2 text-xs text-gray-500">
                    <span>Step {{currentStep}} of {{steps.length}}</span>
                </div>
            </div>
            <div class="w-full bg-gray-200 rounded-sm h-1 overflow-hidden">
                <div class="bg-gray-600 h-full rounded-full transition-all duration-500 ease-out relative"
                    [style.width.%]="getProgressPercentage()">

                </div>
            </div>
        </div>
        <!-- Form Container -->
        <div class="bg-white px-2 py-2 md:p-2 transition-all duration-300">
            <!-- Title -->
            <div class="mb-3 mt-2">
                <h2 class="text-xl font-bold text-gray-800 mb-1">{{cuurentStepName()}}</h2>
                <p class="text-gray-600 text-sm">يرجى ملء البيانات المطلوبة بدقة</p>
            </div>
            <div *ngIf="currentStep === 1" @fadeInOut>


                <form [formGroup]="personalForm" class="space-y-6" dir="rtl">
                    <div class="grid grid-cols-1 gap-2">

                        <div class="relative">
                            <input
                                [ngClass]="isFieldInvalid(personalForm,'firstName') ? 'border-red-500' : 'border-[#9194ac]'"
                                class="peer w-full pt-6 pb-2 px-3 text-base border rounded-sm  bg-white outline-none transition-all duration-200 placeholder-transparent invalid:border-red-500 invalid:focus:border-red-500 invalid:focus:ring-red-100 text-right"
                                formControlName="firstName" placeholder="الاسم الأول">
                            <label
                                class="absolute right-3 top-4 text-gray-900 text-base transition-all duration-200 pointer-events-none peer-placeholder-shown:font-semibold peer-placeholder-shown:top-4 peer-placeholder-shown:text-[14px] peer-placeholder-shown:text-gray-800 peer-focus:top-1 peer-focus:text-xs peer-focus:text-gray-700 peer-[:not(:placeholder-shown)]:top-1 peer-[:not(:placeholder-shown)]:text-xs peer-[:not(:placeholder-shown)]:text-blue-500 peer-invalid:peer-[:not(:placeholder-shown)]:text-red-500">
                                الاسم الأول
                            </label>
                            <app-form-error [form]="personalForm" controlName="firstName"></app-form-error>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2  gap-2">
                            <div class="relative">
                                <input
                                    [ngClass]="isFieldInvalid(personalForm,'lastName') ? 'border-red-500' : 'border-[#9194ac]'"
                                    class="peer w-full pt-6 pb-2 px-3 text-base border rounded-sm bg-white outline-none transition-all duration-200 placeholder-transparent invalid:border-red-500 invalid:focus:border-red-500 invalid:focus:ring-red-100 text-right"
                                    formControlName="lastName" placeholder="اسم العائلة">
                                <label
                                    class="absolute right-3 top-4 text-gray-900 text-base transition-all duration-200 pointer-events-none peer-placeholder-shown:font-semibold peer-placeholder-shown:top-4 peer-placeholder-shown:text-[14px] peer-placeholder-shown:text-gray-800 peer-focus:top-1 peer-focus:text-xs peer-focus:text-gray-700 peer-[:not(:placeholder-shown)]:top-1 peer-[:not(:placeholder-shown)]:text-xs peer-[:not(:placeholder-shown)]:text-blue-500 peer-invalid:peer-[:not(:placeholder-shown)]:text-red-500">
                                    اسم العائلة
                                </label>
                                <app-form-error [form]="personalForm" controlName="lastName"></app-form-error>
                            </div>

                            <div class="relative">
                                <input
                                    [ngClass]="isFieldInvalid(personalForm,'phone') ? 'border-red-500' : 'border-[#9194ac]'"
                                    class="peer w-full pt-6 pb-2 px-3 text-base border rounded-sm bg-white outline-none transition-all duration-200 placeholder-transparent invalid:border-red-500 invalid:focus:border-red-500 invalid:focus:ring-red-100 text-right"
                                    formControlName="phone" placeholder="رقم الهاتف" type="tel">
                                <label
                                    class="absolute right-3 top-4 text-gray-900 text-base transition-all duration-200 pointer-events-none peer-placeholder-shown:font-semibold peer-placeholder-shown:top-4 peer-placeholder-shown:text-[14px] peer-placeholder-shown:text-gray-800 peer-focus:top-1 peer-focus:text-xs peer-focus:text-gray-700 peer-[:not(:placeholder-shown)]:top-1 peer-[:not(:placeholder-shown)]:text-xs peer-[:not(:placeholder-shown)]:text-blue-500 peer-invalid:peer-[:not(:placeholder-shown)]:text-red-500">
                                    رقم الهاتف
                                </label>
                                <app-form-error [form]="personalForm" controlName="phone"></app-form-error>
                            </div>
                        </div>

                        <div class="relative">
                            <input
                                [ngClass]="isFieldInvalid(personalForm,'email') ? 'border-red-500' : 'border-[#9194ac]'"
                                class="peer w-full pt-6 pb-2 px-3 text-base border border-[#9194ac] rounded-sm bg-white outline-none transition-all duration-200 placeholder-transparent invalid:border-red-500 invalid:focus:border-red-500 invalid:focus:ring-red-100 text-right"
                                formControlName="email" placeholder="البريد الإلكتروني" type="email">
                            <label
                                class="absolute right-3 top-4 text-gray-900 text-base transition-all duration-200 pointer-events-none peer-placeholder-shown:font-semibold peer-placeholder-shown:top-4 peer-placeholder-shown:text-[14px] peer-placeholder-shown:text-gray-800 peer-focus:top-1 peer-focus:text-xs peer-focus:text-gray-700 peer-[:not(:placeholder-shown)]:top-1 peer-[:not(:placeholder-shown)]:text-xs peer-[:not(:placeholder-shown)]:text-blue-500 peer-invalid:peer-[:not(:placeholder-shown)]:text-red-500">
                                البريد الإلكتروني
                            </label>
                            <app-form-error [form]="personalForm" controlName="email"></app-form-error>
                        </div>

                    </div>

                </form>
            </div>

            <!-- Step 2: Contact Information -->
            <div *ngIf="currentStep === 2" @fadeInOut>
                <form [formGroup]="passwordForm" class="space-y-6">
                    <div class="relative">
                        <input
                            [ngClass]="isFieldInvalid(passwordForm,'password') ? 'border-red-500' : 'border-[#9194ac]'"
                            class="peer w-full pt-6 pb-2 px-3 text-base border border-[#9194ac] rounded-sm bg-white outline-none transition-all duration-200 placeholder-transparent invalid:border-red-500 invalid:focus:border-red-500 invalid:focus:ring-red-100"
                            type="password" formControlName="password" placeholder="Password">
                        <label
                            class="absolute right-3 top-4 text-gray-900 text-base transition-all duration-200 pointer-events-none peer-placeholder-shown:font-semibold peer-placeholder-shown:top-4 peer-placeholder-shown:text-[14px] peer-placeholder-shown:text-gray-800 peer-focus:top-1 peer-focus:text-xs peer-focus:text-gray-700 peer-[:not(:placeholder-shown)]:top-1 peer-[:not(:placeholder-shown)]:text-xs peer-[:not(:placeholder-shown)]:text-blue-500 peer-invalid:peer-[:not(:placeholder-shown)]:text-red-500">
                            الرقم السري
                        </label>
                        <app-form-error [form]="passwordForm" controlName="password"></app-form-error>
                    </div>
                    <p class="font-semibold text-gray-900 text-sm">يجب أن تحتوي كلمة المرور الخاصة بك على الأقل:</p>
                    <ul class="list-disc list-inside text-gray-800 text-sm">
                        <li>حرف واحد <span class="">غير مستوفى</span></li>
                        <li>رقم واحد أو رمز خاص (مثل: # ? ! &) <span class="">غير مستوفى</span></li>
                        <li>10 أحرف <span class="">غير مستوفى</span></li>
                    </ul>

                </form>
            </div>

            <!-- Step 3: Security -->
            <div *ngIf="currentStep === 3" @fadeInOut>
                <form [formGroup]="documentForm" class="space-y-2">
                    <div class="grid grid-cols-2 gap-2">
                        <!-- رفع السيرة الذاتية (اختياري) -->
                        <div class="space-y-2">
                            <label for="cv-upload"
                                class="inline-block text-sm font-medium text-gray-800 mt-2.5 dark:text-neutral-200">
                                رفع السيرة الذاتية (اختياري)
                            </label>

                            <label for="cv-upload"
                                class="group p-3 block cursor-pointer text-center border-2 border-dashed border-gray-200 rounded-lg focus-within:outline-hidden focus-within:ring-2 focus-within:ring-blue-500 focus-within:ring-offset-2 dark:border-neutral-700">
                                <input formControlName="cvFile" (change)="onFileChange($event, 'cvFile')" id="cv-upload"
                                    formControlName="cvFile" type="file" accept=".pdf,.doc,.docx" class="sr-only">
                                <svg class="size-10 mx-auto text-gray-400 dark:text-neutral-600"
                                    xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    viewBox="0 0 16 16">
                                    <path
                                        d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2zM9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5v2z" />
                                </svg>
                                <span class="mt-2 block text-sm text-gray-800 dark:text-neutral-200">
                                    تصفح جهازك أو <span class="group-hover:text-blue-700 text-blue-600">اسحب
                                        وأفلت</span>
                                </span>
                                <span class="mt-1 block text-xs text-gray-500 dark:text-neutral-500">
                                    PDF, DOC, DOCX - الحد الأقصى لحجم الملف 10 ميجابايت
                                </span>
                            </label>
                        </div>

                        <!-- رفع الصورة (اختياري) -->
                        <div class="space-y-2">
                            <label for="image-upload"
                                class="inline-block text-sm font-medium text-gray-800 mt-2.5 dark:text-neutral-200">
                                رفع الصورة (اختياري)
                            </label>

                            <label for="image-upload"
                                class="group p-3 block cursor-pointer text-center border-2 border-dashed border-gray-200 rounded-lg focus-within:outline-hidden focus-within:ring-2 focus-within:ring-blue-500 focus-within:ring-offset-2 dark:border-neutral-700">
                                <input formControlName="imageFile" (change)="onFileChange($event, 'imageFile')"
                                    id="image-upload" formControlName="imageFile" type="file" accept="image/*"
                                    class="sr-only">
                                <svg class="size-10 mx-auto text-gray-400 dark:text-neutral-600"
                                    xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    viewBox="0 0 16 16">
                                    <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
                                    <path
                                        d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1h12z" />
                                </svg>
                                <span class="mt-2 block text-sm text-gray-800 dark:text-neutral-200">
                                    تصفح جهازك أو <span class="group-hover:text-blue-700 text-blue-600">اسحب
                                        وأفلت</span>
                                </span>
                                <span class="mt-1 block text-xs text-gray-500 dark:text-neutral-500">
                                    JPG, PNG, GIF - الحد الأقصى لحجم الملف 5 ميجابايت
                                </span>
                            </label>
                        </div>
                    </div>

                    <!-- رابط الفيديو (اختياري) -->
                    <div class="relative mt-4">
                        <input
                            [ngClass]="isFieldInvalid(documentForm,'videoLink') ? 'border-red-500' : 'border-[#9194ac]'"
                            class="peer w-full pt-6 pb-2 px-3 text-base border border-[#9194ac] rounded-sm bg-white outline-none transition-all duration-200 placeholder-transparent invalid:border-red-500 invalid:focus:border-red-500 invalid:focus:ring-red-100"
                            type="url" formControlName="videoLink" placeholder="رابط الفيديو">
                        <label
                            class="absolute right-3 top-4 text-gray-900 text-base transition-all duration-200 pointer-events-none peer-placeholder-shown:font-semibold peer-placeholder-shown:top-4 peer-placeholder-shown:text-[14px] peer-placeholder-shown:text-gray-800 peer-focus:top-1 peer-focus:text-xs peer-focus:text-gray-700 peer-[:not(:placeholder-shown)]:top-1 peer-[:not(:placeholder-shown)]:text-xs peer-[:not(:placeholder-shown)]:text-blue-500 peer-invalid:peer-[:not(:placeholder-shown)]:text-red-500">
                            رابط الفيديو (اختياري)
                        </label>
                        <app-form-error [form]="documentForm" controlName="videoLink"></app-form-error>
                    </div>
                </form>
            </div>


            <!-- Step 4: Address -->


            <!-- Navigation Buttons -->
            <div class="flex justify-between items-center mt-8 pt-6 border-t border-gray-200">

                <div *ngIf="currentStep === 1"></div>

                <button *ngIf="currentStep < totalSteps" (click)="nextStep()"
                    class="flex items-center px-8 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors duration-200 font-medium ml-auto">
                    التالي
                    <i class="fas fa-chevron-right ml-2"></i>
                </button>

                <button *ngIf="currentStep === totalSteps" (click)="onSubmit()" [disabled]="isSubmitting"
                    class="flex items-center px-8 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 transition-colors duration-200 font-medium ml-auto disabled:opacity-50 disabled:cursor-not-allowed">
                    <span>تاكيد التسجيل</span>
                    <span *ngIf="isSubmitting" class="flex items-center">
                        <i class="fas fa-spinner fa-spin mr-2"></i>
                        Processing...
                    </span>
                </button>
            </div>
        </div>
    </div>
</div>
