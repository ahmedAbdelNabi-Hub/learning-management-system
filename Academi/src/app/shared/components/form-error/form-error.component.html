<ng-container *ngIf="isControlInvalid()">
  <div class="absolute inset-y-0 left-2 flex items-center group">
    <svg xmlns="http://www.w3.org/2000/svg"
         class="h-4 w-4 text-red-500 cursor-pointer"
         fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
    <div class="absolute left-6 top-1/2 -translate-y-1/2 bg-red-500 text-white text-xs rounded px-2 py-1
                opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap z-50 shadow">
      {{ errorMessage }}
    </div>
  </div>
</ng-container>
